<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

	<link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/include/public_top.css">

</head>
<body>   
    <div id="header"></div>
    <div id="banner">
    	<ul>
    		<li class="carousel_img" style="display: list-item">
    			<a target="_blank" href="#">
    				<img src="img/banner1.jpg" />
    			</a>
    		</li>
    		<li class="carousel_img">
    			<a target="_blank" href="#">
    				<img src="img/banner2.jpg" />
    			</a>
    		</li>
    		<li class="carousel_img">
    			<a target="_blank" href="#">
    				<img src="img/banner3.jpg" />
    			</a>
    		</li>
    		<li class="carousel_img">
    			<a target="_blank" href="#">
    				<img src="img/banner4.jpg" />
    			</a>
    		</li>
    		<li class="carousel_img">
    			<a target="_blank" href="#">
    				<img src="img/banner5.jpg" />
    			</a>
    		</li>
    		<li class="carousel_img">
    			<a target="_blank" href="#">
    				<img src="img/banner6.jpg" />
    			</a>	
    		</li>
    	</ul>
    	<a class="arrow" id="prve" href="javascript:;"></a>
    	<a class="arrow" id="next" href="javascript:;"></a>
    	<div id="pointbox">
    		<a class="circle" style="background-position: left bottom;" href="#"></a>
    		<a class="circle" href="#"></a>
    		<a class="circle" href="#"></a>
    		<a class="circle" href="#"></a>
    		<a class="circle" href="#"></a>
    		<a class="circle" href="#"></a>
    	</div>
    </div>
    <div id="content">
        <div class="container clearfix">
            <h2>当日精选</h2>
            <div class="theday">
                
            </div>
            <script type="text/html" id="list_temp01">
                <% for (var i = 0; i < 4; i++) {
                    var product = products[i];
                %>
                    <div class="<%= product.class %>">
                        <a href="#" target="_blank">
                            <img src="<%= product.img %>" />
                            <div class="pod">
                                <%= product.title %>
                            </div>
                        </a>
                    </div>

                <% } %>
            </script>
        <div class="container clearfix" style="clear:both;">
            <h2>定制推荐</h2>
            <div class="customization">
                
            </div>
            <script type="text/html" id="list_temp02">
                <% for (var i = 4; i < 11; i++) {
                    var product = products[i];
                %>
                    <div class="<%= product.class %>">
                        <a href="#" target="_blank">
                            <img src="<%= product.img %>" />
                            <div class="pod">
                                <%= product.title %>
                            </div>
                        </a>
                    </div>
                <% } %>
            </script>
        </div> 
        <div class="container clearfix" style="clear:both;">
            <h2>设计精选</h2>
            <div class="devise">
                
            </div>
            <script type="text/html" id="list_temp03">
                <% for (var i = 11; i < 18; i++) {
                    var product = products[i];
                %>
                    <div class="<%= product.class %>">
                        <a href="#" target="_blank">
                            <img src="<%= product.img %>" />
                            <div class="pod">
                                <%= product.title %>
                            </div>
                        </a>
                    </div>
                <% } %>
            </script>
        </div> 
    </div>
    <div id="footer"></div>
</body>
<script src="library/requirejs/require.js" data-main="index"></script>

</html>
