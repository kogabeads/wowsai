<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册-哇噻网</title>
    <link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/init.css">
	<link rel="stylesheet" href="/css/login.css"/>
	<link rel="stylesheet" href="/css/include/public_top.css">
	<link rel="stylesheet" href="/css/include/public_footer.css">
</head>
<body>
    <div id="header"></div>

    <!-- =====================网页主体====================== -->
    <div id="content" class="clearfix">
    	<div class="con_left fl">
    		<div class="box">
    			<span style="display:block;padding:0 0 10px 80px;color:#229ca0;font-size:19px">注册哇噻网</span>
    			<p style="display:block;padding:0 0 15px 80px;color:#5c5c5c;">喜欢手工原创设计的快加入我们！一起寻找商品，挖掘特色小店，结识志趣相投的人！</p>

                <!-- =====================注册表单====================== -->
    			<form action="" method="">
    				<label>电子邮箱：<input class="inputtxt" type="text"><span>请输入一个用于登陆的电子邮箱地址</span></label><br>
    				<label>取个昵称：<input class="inputtxt" type="text"><span>用于登陆的名字</span></label><br>
    				<label>设置密码：<input class="inputtxt" type="text"><span>您的密码</span></label><br>
    				<label>确认密码：<input class="inputtxt" type="text"><span>重复输入您的密码</span></label><br>
    				<i>性别：</i>
    				<label><input type="radio" name="sex"><b>女</b></label>
    				<label><input type="radio" name="sex"><b>男</b></label><br>
    				<label>
    					<i style="margin-left:11px;">验证码：</i><input id="verify" type="text">
    					<a href="javascript:0;"></a>
    					<span>点击图片更换一张</span>
    				</label><br>
    				<label><input type="checkbox" style="margin:0 3px 0 70px;">我已阅读并同意</label>
    				<a href="#">《哇噻网用户协议》</a><br>
					<input id="sub" type="submit" value=" ">
    			</form>
    		</div>
    	</div>
    	<div class="con_right fr">
    		<div class="account">
    			<span>已有哇噻网账号</span>
    			<a href="/html/register.html">
    				<img src="/img/login_btn.png" alt=""/>
    			</a>
    		</div>
    		<div class="other">
    			<span>你也可以用站外账号登录</span>
    			<a style="margin-right:5px;" href="#"><img src="/img/other_qq.gif" alt=""></a>
    			<a href="#"><img src="/img/other_sina.gif" alt=""></a>
    			<a style="margin-right:5px;" href="#"><img src="/img/other_taobao.gif" alt=""></a>
    			<a href="#"><img src="/img/other_zhifubao.gif" alt=""></a>
    			<a style="margin-right:5px;" href="#"><img src="/img/other_baidu.gif" alt=""></a>
    			<a href="#"><img src="/img/other_douban.gif" alt=""></a>
    			<a style="margin-right:5px;" href="#"><img src="/img/other_kaixin.gif" alt=""></a>
    			<a href="#"><img src="/img/other_shengda.png" alt=""></a>
    			<a style="margin-left:50px;" href="#"><img src="/img/other_renren.gif" alt=""></a>
    		</div>
    	</div>
    </div>
    <div id="footer"></div>
</body>
	<script src="/library/requirejs/require.js" data-main="/js/login"></script>
</html>
