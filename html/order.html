<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/init.css">
	<link rel="stylesheet" href="/css/cart.css"/>
	<link rel="stylesheet" href="/css/order.css"/>
	<link rel="stylesheet" href="/css/include/public_top.css">
	<link rel="stylesheet" href="/css/include/public_footer.css">
	</head>
	<body>
		<div id="header"></div>
		<div id="content">
			<div class="cart_status">
				<img src="/img/cart_status.jpg"/>
			</div>
			<div class="goods_num">
				<span><b style="cursor: pointer;">购物车状态</b> ( 1/99 ) </span>
			</div>
			<form id="cart_form" action="" method="post" class="clearfix" style="margin-bottom: 50px;">
				
				<ul class="cart_goods_tit">
					<li class="store_baby">店铺宝贝</li>
					<li class="wasai_money">哇噻币</li>
					<li class="unit_price">单价</li>
					<li class="cart_googs_num">数量</li>
					<li class="cart_youhui">优惠</li>
					<li class="little_count">小计（元）</li>
				</ul>
				<div class="cart_products clearfix">
					
				</div>
			</form>

			<div class="write_order_info">
				<div class="message_to_saller">
					给卖家留言
					<textarea rows="1"></textarea>
				</div>
				<div class="use_youhuijuan">
					<p class="use_youhuijuan_button">
						<input type="radio">
					</p>
					<p class="use_youhuijuan_text">优惠券编号：</p>
					<p class="youhuiquan_text_box">
						<input type="text">
					</p>
					<p class="yhj_use_button">
						<input type="button">
					</p>
					<div class="click_last">
						<a>取消</a>
						<span class="youhui_hedu">-￥0.00</span>
					</div>
				</div>
				<div class="storeyh_peisong_count">
					<div class="storeyh_part">
						<div class="parent_div">
							<p class="storeyh_part_button">
								<input type="radio">
							</p>
							<p class="storeyh_part_text">店铺优惠：</p>
							<p class="storeyh_select">
								<select>
									<option checked>不使用优惠</option>
								</select>
							</p>
							<p class="storeyh_help">
								<img src="/img/help.jpg" />
							</p>
							<span class="sactivity_178161_jian">-￥0.00</span>
						</div>
					</div>
					<div class="ysfs_part">
						<p class="ysfs_part_text">运送方式：</p>
						<p class="ysfs_part_select">
							<select></select>
						</p>
						<p class="ysfs_part_help">
							<img src="/img/help.jpg" />
						</p>
					</div>
					<div class="all_product_count">
						<p>
							店铺合计（含运费）：
							<span>
								<strong>￥0</strong>
							</span>
						</p>
					</div>
				</div>
			</div>
			<div class="order_last_info">
				<div class="order_last_info_in">
					<p>
						可获得哇噻币：0  实际付款：
						<span id="order_subtotal">￥0.00</span>
					</p>
				</div>
			</div>
			<div class="submit_order">
				<ul>
					<li class="goback">
						<a href="/html/cart.html">返回购物车</a>
					</li>
					<li>
						<input type="image" src="/img/submit_order.jpg">
					</li>
				</ul>
			</div>
		</div>
		<div id="footer"></div>
		<script src="/library/requirejs/require.js" data-main="/js/order"></script>
	</body>
</html>
