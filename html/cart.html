<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/init.css">
	<link rel="stylesheet" href="/css/cart.css"/>
	<link rel="stylesheet" href="/css/include/public_top.css">
	<link rel="stylesheet" href="/css/include/public_footer.css">
	</head>
	<body>
		<div id="header"></div>
		<div id="content">
			<div class="cart_status">
				<img src="/img/cart_status.jpg"/>
			</div>
			<div class="goods_num">
				<span><b style="cursor: pointer;">购物车状态</b> ( 1/99 ) </span>
			</div>
			<form id="cart_form" action="" method="post" class="clearfix" style="margin-bottom: 50px;">
				<div class="cart_count clearfix">
					<ul class="clearfix fl">
						<li class="goon_shopping">
							<a>继续购物</a>
						</li>
						<li class="shopping_consultation">
							<a>用购物劵</a>
						</li>
					</ul>
					<p class="total_price fl">
						宝贝总价
						<span class="subtotal"></span>
					</p>
					<p class="settlement fl">
						<a href="/html/order.html" class="jiesuan">
							<img src="/img/Settlement_bg.jpg"/>
						</a>
					</p>
				</div>
				<ul class="cart_goods_tit">
					<li class="all_check_but">
						<input class="all_c" type="checkbox" checked />
					</li>
					<li class="all_check">全选</li>
					<li class="store_baby">店铺宝贝</li>
					<li class="wasai_money">哇噻币</li>
					<li class="unit_price">单价</li>
					<li class="cart_googs_num">数量</li>
					<li class="cart_youhui">优惠</li>
					<li class="little_count">小计（元）</li>
					<li class="poeration">操作</li>
				</ul>
				<div class="cart_products clearfix">
					
				</div>
				<dl class="administration_cart_goods clearfix">
					<dt>
						<p class="administration">
							<input class="all_c" checked type="checkbox" />
							<span>全选</span>
							<a style="cursor:pointer;">反选</a>&nbsp;&nbsp;
							<a style="cursor:pointer;">批量删除</a>&nbsp;&nbsp;
							<a style="cursor:pointer;">删除失效宝贝</a>&nbsp;&nbsp;
						</p>
						<p class="administration_babycount">
							宝贝总价
							<strong class="subtotal"></strong>
						</p>
					</dt>
					<dd style="cursor: pointer;">
						<a href="/html/order.html">
							<img src="/img/settlement.jpg" alt="" />
						</a>
					</dd>
				</dl>
			</form>
		</div>
		<div id="footer"></div>
		<script src="/library/requirejs/require.js" data-main="/js/cart"></script>
	</body>
</html>
