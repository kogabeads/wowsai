<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户登录-哇噻网</title>
    <link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/init.css">
	<link rel="stylesheet" href="/css/login.css"/>
	<link rel="stylesheet" href="/css/include/public_top.css">

<body>
    <div id="header"></div>

    <!-- ====================网页主体===================== -->
    <div id="content" class="clearfix">
    	<div class="con_left fl">
    		<div class="box">
    			<span style="display:block;padding:0 0 10px 80px;color:#229ca0;font-size:19px">登录哇噻网</span>
    			<p style="display:block;padding:0 0 15px 80px;color:#5c5c5c;">喜欢手工原创设计的快加入我们！一起寻找商品，挖掘特色小店，结识志趣相投的人！</p>

                <!-- ======================登录表单===================== -->
    			<form action="" method="">
    				<label>账号：<input class="inputtxt" type="text" placeholder="请使用注册邮箱登录"></label><span id="un_info"></span><br>
    				<label>密码：<input class="inputtxt" type="password"><span id="up_info"></span></label><br>
    				<label><input id="rememberme" checked type="checkbox" style="margin:0 3px 0 48px">记住我 ( 下次自动登录 ) </label><br>
					<a style="margin-left:50px;width:82px;height:33px;background:url(/img/register_btn.gif);background-size:cover;" id="sub"></a>
					<a style="margin-left:35px;" href="#">忘记密码？</a>
    			</form>
    		</div>
    	</div>

        <!-- ======================其他账号======================== -->
    	<div class="con_right fr">
    		<div class="account">
    			<span>还没有哇噻网账号</span>
    			<a href="/html/login.html">
    				<img style="width:137px;height:29px;" src="/img/shopping_login.png" alt=""/>
    			</a>
    		</div>
    		<div class="other">
    			<span>你也可以用站外账号登录</span>
    			<a style="margin-right:5px;" href="#"><img src="/img/other_qq.gif" alt=""></a>
    			<a href="#"><img src="/img/other_sina.gif" alt=""></a>

    			<a style="margin-left:50px;" href="#"><img src="/img/other_renren.gif" alt=""></a>

    	</div>
    </div>
